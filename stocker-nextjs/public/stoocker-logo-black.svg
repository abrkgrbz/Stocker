<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" fill="none">
  <!-- Stoocker Icon - Abstract S made of stacked layers -->
  <g>
    <!-- Top layer -->
    <rect x="4" y="6" width="22" height="4" rx="2" fill="#0f172a"/>
    <!-- Middle layer 1 -->
    <rect x="8" y="13" width="18" height="4" rx="2" fill="#0f172a"/>
    <!-- Middle layer 2 -->
    <rect x="4" y="20" width="22" height="4" rx="2" fill="#0f172a"/>
    <!-- Bottom layer -->
    <rect x="8" y="27" width="18" height="4" rx="2" fill="#0f172a"/>
  </g>

  <!-- Stoocker Text -->
  <text x="38" y="28" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="600" fill="#0f172a">
    Stoocker
  </text>
</svg>
