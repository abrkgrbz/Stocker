<svg viewBox="0 0 380 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech Icon: Connected nodes/network -->
  <g transform="translate(10, 15)">
    <!-- Background circle -->
    <circle cx="35" cy="35" r="35" fill="url(#gradient)" opacity="0.1"/>
    
    <!-- Central node -->
    <circle cx="35" cy="35" r="6" fill="url(#gradient)"/>
    
    <!-- Outer nodes -->
    <circle cx="22" cy="22" r="4" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="48" cy="22" r="4" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="22" cy="48" r="4" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="48" cy="48" r="4" fill="url(#gradient)" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="22" y1="22" x2="35" y2="35" stroke="url(#gradient)" stroke-width="2.5" opacity="0.5"/>
    <line x1="48" y1="22" x2="35" y2="35" stroke="url(#gradient)" stroke-width="2.5" opacity="0.5"/>
    <line x1="22" y1="48" x2="35" y2="35" stroke="url(#gradient)" stroke-width="2.5" opacity="0.5"/>
    <line x1="48" y1="48" x2="35" y2="35" stroke="url(#gradient)" stroke-width="2.5" opacity="0.5"/>
    
    <!-- Outer connection arcs -->
    <path d="M 22 22 Q 35 15 48 22" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 22 48 Q 35 55 48 48" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Text: stoocker.app (unified) -->
  <text x="90" y="60" font-family="'Segoe UI', -apple-system, sans-serif" font-size="44" font-weight="700" fill="#0f172a">
    stoocker<tspan fill="url(#gradient)">.app</tspan>
  </text>
</svg>