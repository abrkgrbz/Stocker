# Grafana - grafana.stoocker.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name grafana.stoocker.app;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/stoocker.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stoocker.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stoocker.app/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logs
    access_log /var/log/nginx/grafana.stoocker.app.access.log;
    error_log /var/log/nginx/grafana.stoocker.app.error.log;

    location / {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
    }
}

