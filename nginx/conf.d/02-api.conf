# API - api.stoocker.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.stoocker.app;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/stoocker.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stoocker.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stoocker.app/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Access-Control-Allow-Origin "https://stoocker.app" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Logs
    access_log /var/log/nginx/api.stoocker.app.access.log;
    error_log /var/log/nginx/api.stoocker.app.error.log;

    # Rate limiting for API
    limit_req zone=api burst=50 nodelay;
    limit_conn addr 20;

    # Client body size for file uploads
    client_max_body_size 50M;

    # API endpoints
    location / {
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://stoocker.app" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://api_backend/health;
        access_log off;
    }

    # Metrics endpoint (restrict access)
    location /metrics {
        proxy_pass http://api_backend/metrics;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Hangfire dashboard
    location /hangfire {
        proxy_pass http://api_backend/hangfire;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SignalR hub
    location /hubs {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Swagger documentation
    location /swagger {
        proxy_pass http://api_backend/swagger;
    }
}