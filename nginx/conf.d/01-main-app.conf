# Main application - stoocker.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stoocker.app www.stoocker.app;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/stoocker.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stoocker.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stoocker.app/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:;" always;

    # Logs
    access_log /var/log/nginx/stoocker.app.access.log;
    error_log /var/log/nginx/stoocker.app.error.log;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # Main web application
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://web_frontend;
            proxy_cache static_cache;
            proxy_cache_valid 200 302 1h;
            proxy_cache_valid 404 1m;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # WebSocket support for live updates
    location /ws {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Redirect www to non-www for SSL
server {
    listen 80;
    server_name www.stoocker.app;
    return 301 https://stoocker.app$request_uri;
}