# MinIO - minio.stoocker.app (Console)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name minio.stoocker.app;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/stoocker.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stoocker.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stoocker.app/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Logs
    access_log /var/log/nginx/minio.stoocker.app.access.log;
    error_log /var/log/nginx/minio.stoocker.app.error.log;

    # Client body size for uploads
    client_max_body_size 1000M;
    client_body_buffer_size 128k;

    # Proxy timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # MinIO Console
    location / {
        proxy_pass http://minio:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        # This is necessary to pass the correct IP to MinIO
        real_ip_header X-Real-IP;
        proxy_connect_timeout 300;

        # Some environments may need this
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }
}

# MinIO S3 API - s3.stoocker.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name s3.stoocker.app;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/stoocker.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stoocker.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stoocker.app/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logs
    access_log /var/log/nginx/s3.stoocker.app.access.log;
    error_log /var/log/nginx/s3.stoocker.app.error.log;

    # Allow special characters in URLs
    ignore_invalid_headers off;

    # Client body size for uploads
    client_max_body_size 1000M;
    client_body_buffer_size 128k;

    # Proxy timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # MinIO S3 API
    location / {
        proxy_pass http://minio:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }
}