version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: stocker-postgres
    environment:
      POSTGRES_USER: stocker_user
      POSTGRES_PASSWORD: stocker_pass
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stocker_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stocker-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stocker-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stocker.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - stocker-network

  redis:
    image: redis:7-alpine
    container_name: stocker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - stocker-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: stocker-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - stocker-network

  seq:
    image: datalust/seq:latest
    container_name: stocker-seq
    environment:
      ACCEPT_EULA: Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - stocker-network

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  seq-data:

networks:
  stocker-network:
    driver: bridge
