version: '3.8'

# Stocker CMS API - Production Configuration for Coolify
# Node.js/Fastify based CMS for landing page content management

services:
  cms:
    build:
      context: .
      dockerfile: ./stocker-cms/Dockerfile
    container_name: stocker-cms
    restart: unless-stopped
    environment:
      # ==================================
      # SERVER CONFIGURATION
      # ==================================
      - PORT=5002
      - HOST=0.0.0.0
      - NODE_ENV=production

      # ==================================
      # DATABASE CONNECTION (PostgreSQL)
      # ==================================
      # Using external postgres container on coolify network
      - DATABASE_URL=${DATABASE_URL:-postgresql://stocker_admin:password@postgres:5432/stocker_cms?schema=public}

      # ==================================
      # JWT AUTHENTICATION
      # ==================================
      # Shares JWT secret with main API for unified admin auth
      - JWT_SECRET=${JWT_SECRET}

      # ==================================
      # CORS CONFIGURATION
      # ==================================
      - CORS_ORIGIN=https://stoocker.app,https://admin.stoocker.app,https://www.stoocker.app

      # ==================================
      # FILE UPLOAD
      # ==================================
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760

    volumes:
      # Persist uploaded media files
      - cms_uploads:/app/uploads

    networks:
      - coolify

    labels:
      # Traefik configuration for cms.stoocker.app
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # CMS API routing - HTTPS
      - "traefik.http.routers.cms-secure.rule=Host(`cms.stoocker.app`)"
      - "traefik.http.routers.cms-secure.entrypoints=https"
      - "traefik.http.routers.cms-secure.tls=true"
      - "traefik.http.routers.cms-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.cms-secure.tls.domains[0].main=stoocker.app"
      - "traefik.http.routers.cms-secure.tls.domains[0].sans=*.stoocker.app"
      - "traefik.http.routers.cms-secure.service=cms"
      - "traefik.http.routers.cms-secure.priority=100"

      # Service configuration
      - "traefik.http.services.cms.loadbalancer.server.port=5002"
      - "traefik.http.services.cms.loadbalancer.passhostheader=true"

      # CMS API routing - HTTP (redirect to HTTPS)
      - "traefik.http.routers.cms.rule=Host(`cms.stoocker.app`)"
      - "traefik.http.routers.cms.entrypoints=http"
      - "traefik.http.routers.cms.priority=100"
      - "traefik.http.routers.cms.middlewares=redirect-to-https"

      # Middlewares
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Coolify labels
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.name=stocker-cms"
      - "com.stocker.service=cms"
      - "com.stocker.tier=services"

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  cms_uploads:
    driver: local

networks:
  coolify:
    external: true
