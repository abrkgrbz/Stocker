# Prometheus Alert Rules for Stocker SaaS Platform
# These alerts will trigger when conditions are met

groups:
  - name: stocker-api-alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: sum(rate(http_requests_received_total{code=~"5.."}[5m])) / sum(rate(http_requests_received_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second"

      # API down alert
      - alert: ApiDown
        expr: up{job="stocker-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Stocker API is down"
          description: "Stocker API has been unreachable for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 1024
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 1GB for the last 10 minutes"

  - name: infrastructure-alerts
    rules:
      # Prometheus target down
      - alert: TargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus target is down"
          description: "Target {{ $labels.instance }} has been down for more than 2 minutes"
