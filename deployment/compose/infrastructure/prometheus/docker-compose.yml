version: '3.8'

# Prometheus - Metrics Collection Server
# Scrapes metrics from Stocker API and other services

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - prometheus_data:/prometheus
      - prometheus_config:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - coolify
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # HTTPS Router
      - "traefik.http.routers.prometheus-secure.rule=Host(`prometheus.stoocker.app`)"
      - "traefik.http.routers.prometheus-secure.entrypoints=https"
      - "traefik.http.routers.prometheus-secure.tls=true"
      - "traefik.http.routers.prometheus-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.prometheus-secure.tls.domains[0].main=stoocker.app"
      - "traefik.http.routers.prometheus-secure.tls.domains[0].sans=*.stoocker.app"
      - "traefik.http.routers.prometheus-secure.service=prometheus"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

      # Basic Auth middleware for security
      - "traefik.http.routers.prometheus-secure.middlewares=prometheus-auth"
      - "traefik.http.middlewares.prometheus-auth.basicauth.users=${PROMETHEUS_BASIC_AUTH}"

      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.stoocker.app`)"
      - "traefik.http.routers.prometheus.entrypoints=http"
      - "traefik.http.routers.prometheus.middlewares=prometheus-redirect"
      - "traefik.http.middlewares.prometheus-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.prometheus-redirect.redirectscheme.permanent=true"

      # Coolify labels
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.name=prometheus"

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Init container to create prometheus config
  prometheus-init:
    image: busybox:latest
    volumes:
      - prometheus_config:/etc/prometheus
    command: |
      sh -c '
      cat > /etc/prometheus/prometheus.yml << "PROMEOF"
      global:
        scrape_interval: 15s
        evaluation_interval: 15s
        external_labels:
          environment: production
          app: stocker

      scrape_configs:
        - job_name: stocker-api
          scheme: https
          tls_config:
            insecure_skip_verify: true
          static_configs:
            - targets:
                - api.stoocker.app
              labels:
                service: api
                tier: backend
          metrics_path: /metrics
          scrape_interval: 15s
          scrape_timeout: 10s

        - job_name: prometheus
          static_configs:
            - targets:
                - localhost:9090
              labels:
                service: prometheus
                tier: monitoring
      PROMEOF
      echo "Prometheus config created successfully"
      '
    networks:
      - coolify

volumes:
  prometheus_data:
    driver: local
  prometheus_config:
    driver: local

networks:
  coolify:
    external: true
