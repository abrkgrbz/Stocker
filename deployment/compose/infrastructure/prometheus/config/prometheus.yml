# Prometheus Configuration for Stocker SaaS Platform
# Scrape interval: 15s for real-time metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    app: 'stocker'

# Alertmanager configuration (optional - for future alerting)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:
  # Stocker API metrics
  - job_name: 'stocker-api'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: ['api.stoocker.app']
        labels:
          service: 'api'
          tier: 'backend'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # PostgreSQL metrics (if postgres_exporter is added later)
