version: '3.8'

# PostgreSQL Database Service
# Deploy first as other services depend on it

services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-stocker_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=tr_TR.UTF-8
      - TZ=Europe/Istanbul
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/var/lib/postgresql/backup
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stocker_admin} -d postgres"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 60s
    networks:
      - coolify
    labels:
      - "com.stocker.service=database"
      - "com.stocker.tier=infrastructure"
      - "coolify.managed=true"

    # Kaynak limitleri
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # PostgreSQL performance tuning
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # Optional: pgAdmin for database management
  # Uncomment if you need a web-based DB admin interface
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: pgadmin
  #   restart: unless-stopped
  #   ports:
  #     - "5050:80"
  #   environment:
  #     - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@stocker.local}
  #     - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
  #     - PGADMIN_CONFIG_SERVER_MODE=False
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   depends_on:
  #     - postgres
  #   networks:
  #     - coolify
  #   labels:
  #     - "com.stocker.service=pgadmin"
  #     - "com.stocker.tier=infrastructure"
  #     - "coolify.managed=true"

volumes:
  postgres_data:
    driver: local
  postgres_backup:
    driver: local
  # pgadmin_data:
  #   driver: local

networks:
  coolify:
    external: true
