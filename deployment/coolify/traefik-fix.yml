# Traefik configuration to prevent encoding issues
# Add this to your Coolify application environment variables or Docker labels

labels:
  # Disable compression that might cause encoding issues
  - "traefik.http.middlewares.api-compress.compress=false"
  
  # Set proper headers
  - "traefik.http.middlewares.api-headers.headers.customrequestheaders.Accept-Charset=utf-8"
  - "traefik.http.middlewares.api-headers.headers.customresponseheaders.Content-Type=application/json; charset=utf-8"
  
  # Apply middlewares to the API service
  - "traefik.http.routers.api.middlewares=api-headers"

# Or in environment variables section:
environment:
  # Disable any HTML processing
  - DISABLE_HTML_ESCAPE=true
  - LANG=C.UTF-8
  - LC_ALL=C.UTF-8