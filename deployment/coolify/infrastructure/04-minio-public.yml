version: '3.8'

# MinIO Object Storage - Public Access Version
# This configuration exposes MinIO on minio.stoocker.app

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-MinioPassword123!}
      - MINIO_BROWSER=on
      - MINIO_DOMAIN=minio.stoocker.app
      - MINIO_SERVER_URL=https://minio.stoocker.app
      - MINIO_BROWSER_REDIRECT_URL=https://console.minio.stoocker.app
    volumes:
      - minio_data:/data
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      
      # MinIO API (S3 compatible)
      - "traefik.http.routers.minio-api.rule=Host(`minio.stoocker.app`) || Host(`s3.stoocker.app`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls=true"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      
      # MinIO Console (Web UI)
      - "traefik.http.routers.minio-console.rule=Host(`console.minio.stoocker.app`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls=true"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      
      # Coolify labels
      - "coolify.managed=true"
      - "coolify.type=service"
      - "coolify.name=minio"
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coolify

volumes:
  minio_data:
    external: true

networks:
  coolify:
    external: true