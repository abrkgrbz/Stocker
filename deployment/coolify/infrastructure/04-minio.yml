version: '3.8'

# MinIO Object Storage Service
# S3-compatible storage for files and backups

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-MinioPassword123!}
      - MINIO_BROWSER_REDIRECT_URL=https://minio.stoocker.app
      - MINIO_SERVER_URL=https://s3.stoocker.app
      - MINIO_DOMAIN=s3.stoocker.app
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - coolify
    labels:
      - "com.stocker.service=storage"
      - "com.stocker.tier=infrastructure"
      - "traefik.enable=true"
      # MinIO Console
      - "traefik.http.routers.minio-console.rule=Host(`minio.stoocker.app`)"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      # MinIO API
      - "traefik.http.routers.minio-api.rule=Host(`s3.stoocker.app`)"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"

volumes:
  minio_data:
    driver: local

networks:
  coolify:
    external: true