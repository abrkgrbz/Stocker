version: '3.8'

# Stocker Admin Panel - Complete Stack
# This file includes admin panel with all dependencies

services:
  # Admin Panel
  admin:
    build:
      context: ../../stocker-admin
      dockerfile: Dockerfile
    container_name: stocker-admin
    restart: unless-stopped
    ports:
      - "3010:80"
    environment:
      - VITE_API_URL=${API_URL:-https://api.stoocker.app}
      - VITE_APP_URL=${ADMIN_URL:-https://admin.stoocker.app}
      - VITE_MOCK_ENABLED=${MOCK_ENABLED:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stocker-network
    labels:
      - "com.stocker.service=admin"
      - "com.stocker.tier=frontend"
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.${DOMAIN:-stoocker.app}`)"
      - "traefik.http.services.admin.loadbalancer.server.port=80"
      - "traefik.http.routers.admin.tls=true"
      - "traefik.http.routers.admin.tls.certresolver=letsencrypt"
    depends_on:
      - api

  # API Service (if not already running)
  api:
    image: ${API_IMAGE:-stocker-api:latest}
    container_name: stocker-api
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - ConnectionStrings__Redis=${REDIS_CONNECTION_STRING}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=${JWT_ISSUER:-https://api.stoocker.app}
      - JwtSettings__Audience=${JWT_AUDIENCE:-https://admin.stoocker.app}
    networks:
      - stocker-network
    labels:
      - "com.stocker.service=api"
      - "com.stocker.tier=backend"

networks:
  stocker-network:
    driver: bridge