# Traefik static configuration
# This file configures Traefik's core settings

global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  debug: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
    # Enable HTTP/3 for better performance
    http3:
      advertisedPort: 443
    # ForwardedHeaders for proper client IP
    forwardedHeaders:
      trustedIPs:
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: coolify
    watch: true
  
  file:
    directory: /dynamic
    watch: true

certificatesResolvers:
  # Standard Let's Encrypt resolver
  letsencrypt:
    acme:
      email: info@stoocker.app
      storage: /acme.json
      httpChallenge:
        entryPoint: web
      # Production Let's Encrypt server
      caServer: https://acme-v02.api.letsencrypt.org/directory
      # Staging server for testing (uncomment for testing)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
  
  # Wildcard certificate resolver using DNS challenge
  letsencrypt-wildcard:
    acme:
      email: info@stoocker.app
      storage: /acme-wildcard.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 10
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
      caServer: https://acme-v02.api.letsencrypt.org/directory

log:
  level: INFO
  format: json

accessLog:
  format: json
  filters:
    statusCodes:
      - "200-299"
      - "400-499"
      - "500-599"

metrics:
  prometheus:
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
    addEntryPointsLabels: true
    addServicesLabels: true

ping:
  entryPoint: web

# Pilot for anonymous usage reporting (disabled)
pilot:
  enabled: false