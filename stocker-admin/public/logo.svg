<svg viewBox="0 0 1040 1040" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Main gradient from purple to blue -->
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B3FBF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B5FB8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7FB3;stop-opacity:1" />
    </linearGradient>

    <!-- Lighter gradient for top face -->
    <linearGradient id="topFaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B5FCF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A8FC8;stop-opacity:1" />
    </linearGradient>

    <!-- Darker gradient for left face -->
    <linearGradient id="leftFaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B2F9F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5FA3;stop-opacity:1" />
    </linearGradient>

    <!-- Blue dots gradient -->
    <linearGradient id="blueDotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9FC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A8FB8;stop-opacity:1" />
    </linearGradient>

    <!-- Purple dots gradient -->
    <linearGradient id="purpleDotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B5FCF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4FBF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main hexagonal cube -->
  <g transform="translate(320, 236)">
    <!-- Back/bottom shadow -->
    <path d="M 200,480 L 400,360 L 400,120 L 200,0 L 0,120 L 0,360 Z"
          fill="url(#cubeGradient)" opacity="0.3"/>

    <!-- Main cube body -->
    <!-- Front right face -->
    <path d="M 200,180 L 380,280 L 380,440 L 200,540 Z"
          fill="url(#cubeGradient)" opacity="0.95"/>

    <!-- Top face -->
    <path d="M 200,180 L 380,80 L 380,280 Z"
          fill="url(#topFaceGradient)" opacity="1"/>

    <!-- Left face -->
    <path d="M 200,180 L 20,280 L 20,440 L 200,540 Z"
          fill="url(#leftFaceGradient)" opacity="0.85"/>

    <!-- Top left face -->
    <path d="M 200,180 L 20,80 L 20,280 Z"
          fill="url(#topFaceGradient)" opacity="0.9"/>

    <!-- Center "S" logo -->
    <g transform="translate(120, 240)">
      <!-- S shape in white -->
      <path d="M 80,40 Q 100,20 120,40 Q 140,60 120,80 L 100,100 Q 80,120 60,100 Q 40,80 60,60 L 80,40 Z"
            fill="white" opacity="0.95"/>

      <!-- Curved arrow swoosh -->
      <path d="M 20,100 Q 60,80 100,100 Q 120,110 140,130"
            stroke="white"
            stroke-width="8"
            fill="none"
            stroke-linecap="round"
            opacity="0.9"/>

      <!-- Arrow head -->
      <path d="M 135,120 L 145,135 L 130,140 Z"
            fill="white" opacity="0.9"/>
    </g>
  </g>

  <!-- Purple decorative dots (left side) -->
  <g transform="translate(280, 360)">
    <circle cx="20" cy="0" r="12" fill="url(#purpleDotGradient)"/>
    <circle cx="0" cy="40" r="16" fill="url(#purpleDotGradient)"/>
    <circle cx="30" cy="80" r="10" fill="url(#purpleDotGradient)"/>
  </g>

  <!-- Blue decorative dots (right side) -->
  <g transform="translate(720, 260)">
    <circle cx="0" cy="20" r="10" fill="url(#blueDotGradient)"/>
    <circle cx="20" cy="0" r="16" fill="url(#blueDotGradient)"/>
    <circle cx="50" cy="30" r="24" fill="url(#blueDotGradient)"/>
    <circle cx="40" cy="70" r="12" fill="url(#blueDotGradient)"/>
  </g>

  <!-- "STOCKER" text -->
  <g transform="translate(0, 880)">
    <text x="520" y="0"
          font-family="'Inter', 'Arial Black', sans-serif"
          font-size="140"
          font-weight="900"
          fill="#1E3A5F"
          text-anchor="middle"
          letter-spacing="8">STOCKER</text>
  </g>
</svg>
