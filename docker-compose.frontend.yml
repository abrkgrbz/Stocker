version: '3.8'

services:
  web:
    build:
      context: ./stocker-web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=https://api.stoocker.app
      - VITE_SIGNALR_URL=https://api.stoocker.app/hubs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s