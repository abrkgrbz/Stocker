version: '3.8'

services:
  stocker-api:
    image: stocker-api:latest
    container_name: stocker-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - DatabaseSettings__ServerName=${DB_SERVER}
      - DatabaseSettings__MasterDatabaseName=${DB_NAME}
      - DatabaseSettings__UseWindowsAuthentication=false
      - DatabaseSettings__UserId=${DB_USER}
      - DatabaseSettings__Password=${DB_PASSWORD}
      - JwtSettings__Secret=${JWT_SECRET}
      - AdminCredentials__DefaultAdminEmail=${ADMIN_EMAIL}
      - AdminCredentials__DefaultAdminPassword=${ADMIN_PASSWORD}
      - EmailSettings__SmtpHost=${SMTP_HOST}
      - EmailSettings__SmtpPort=${SMTP_PORT}
      - EmailSettings__SmtpUsername=${SMTP_USERNAME}
      - EmailSettings__SmtpPassword=${SMTP_PASSWORD}
      - EmailSettings__FromEmail=${FROM_EMAIL}
      - StorageSettings__Provider=${STORAGE_PROVIDER}
      - StorageSettings__ConnectionString=${STORAGE_CONNECTION}
      - ExternalApiKeys__StripeApiKey=${STRIPE_API_KEY}
      - ExternalApiKeys__SendGridApiKey=${SENDGRID_API_KEY}
    volumes:
      - ./logs:/app/logs
      - ./certificates:/https:ro
    networks:
      - stocker-network
    restart: unless-stopped

  stocker-admin:
    image: stocker-admin:latest
    container_name: stocker-admin
    ports:
      - "3000:80"
      - "3001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ApiSettings__BaseUrl=https://stocker-api
    depends_on:
      - stocker-api
    networks:
      - stocker-network
    restart: unless-stopped

  stocker-portal:
    image: stocker-portal:latest
    container_name: stocker-portal
    ports:
      - "3002:80"
      - "3003:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ApiSettings__BaseUrl=https://stocker-api
    depends_on:
      - stocker-api
    networks:
      - stocker-network
    restart: unless-stopped

networks:
  stocker-network:
    driver: bridge