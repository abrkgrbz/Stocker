# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dozzle.stoocker.app;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Dozzle HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dozzle.stoocker.app;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/dozzle.stoocker.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dozzle.stoocker.app/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";
    
    # Proxy to Dozzle
    location / {
        proxy_pass http://localhost:8080;  # Dozzle port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}